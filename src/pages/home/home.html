<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <ion-icon name="calendar" class="header-icon"></ion-icon> CalEvent
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>Choose calendar</ion-label>
  <ion-select canceltext="Cancel" oktext="Ok" class="select-full" [(ngModel)]="selectedCal" (ngModelChange)="listEvent($event)">
    <ion-option value="" selected="true">-- Select --</ion-option>
    <ion-option *ngFor="let cal of calenderList" [value]="cal.name">{{ cal.name }}</ion-option>
  </ion-select>
  <ion-list *ngIf="selectedCal" class="card-background-page">
    <ion-card *ngFor="let ev of events" class="zero-margin-left-right width-100-per">
      <img src="assets/imgs/birthday.jpg" />
      <div class="card-title">{{ ev.title }}</div>
      <div class="card-subtitle">{{ parseDate(ev.dtstart) }}</div>
    </ion-card>
    <!-- <ion-card *ngFor="let ev of events" class="zero-margin-left-right width-100-per">
      <ion-card-content>
        <ion-item>
          {{ ev.title }}
          <ion-icon ios="ios-trash-outline" md="md-trash" class="float-right header-icon" color="danger" (click)="deleteEvent(ev)"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-icon name="calendar"></ion-icon> Sart : {{ parseDate(ev.dtstart) }}
        </ion-item>
        <ion-item>
          <ion-icon name="calendar"></ion-icon> End : {{ parseDate(ev.dtend) }}
        </ion-item>
      </ion-card-content>
    </ion-card> -->
  </ion-list>
  <ion-fab right bottom *ngIf="selectedCal">
    <button ion-fab color="danger" (click)="createEvent()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
