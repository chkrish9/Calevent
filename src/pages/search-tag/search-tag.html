<ion-header>

  <ion-navbar color="primary">
    <ion-title>Set tags</ion-title>
    <ion-buttons end (click)="closeModal('close')">
      <button ion-button>
        <ion-icon name="close" class="header-close-icon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div>
    <ion-segment [(ngModel)]="activetab">
      <ion-segment-button value="tagtitles">
        Tag titles
      </ion-segment-button>
      <ion-segment-button value="tags">
        Tags
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="activetab">
    <ion-list *ngSwitchCase="'tagtitles'">
      <ion-item>
        <ion-select canceltext="Cancel" oktext="Ok" class="select-full" [(ngModel)]="tagtitleid" (ngModelChange)="getTagsByTagTitle($event)">
          <ion-option value="0" selected="true">-- Select Tag Title Name--</ion-option>
          <ion-option *ngFor="let tagName of tagNameList" [value]="tagName.id">{{ tagName.title }}</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button full (click)="addTagTitle()">Add Tag Title</button>
      <button ion-button full (click)="deleteTagTitle()" color="danger">Delete Tag Title</button>
      <button ion-button full (click)="chooseImage()" color="secondary">Choose Tag Title image</button>
      <img [src]=path style="height: 15em;width: 100%;"/>
    </ion-list>
    <ion-list *ngSwitchCase="'tags'">
      <ion-item class="add-input">
        <ion-input type="text" placeholder="Enter tag" [(ngModel)]="tagvalue"></ion-input>
        <ion-buttons item-end (click)="addTag()">
          <button ion-button>
            <ion-icon item-end name="add" class="add-btn"></ion-icon>
          </button>
        </ion-buttons>
      </ion-item>
      <ion-item>
        <ion-list no-lines>
          <ion-item ion-item detail-none *ngFor="let tag of selectedTags">
            {{ tag.tagname }}
            <ion-buttons item-end (click)="deleteItem(tag)">
              <button ion-button class="close-btn" color="danger">
                <ion-icon item-end name="close" class="add-btn"></ion-icon>
              </button>
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
