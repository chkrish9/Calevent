<ion-header>

    <ion-navbar color="primary">
        <ion-title>Filter Calendar</ion-title>
        <ion-buttons end (click)="closeModal('close')">
          <button ion-button>
            <ion-icon name="close" class="header-close-icon"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>
    <span class="error" *ngIf="showError">Please fill the title</span>
    <ion-item>
      <ion-input placeholder="Location" [(ngModel)]="event.location"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.startDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.endDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>In year</ion-label>
      <ion-datetime displayFormat="YYYY" [(ngModel)]="event.inyear"></ion-datetime>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="filter()">Filter</button>
</ion-content>
